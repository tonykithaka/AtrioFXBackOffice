<div class="row">
  <label id="main-title">{{pageTitle}}</label>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-center justify-content-sm-between custom-card-header">
          <h4 class="card-title">All Videos</h4>
          <button type="submit" (click)="viewVideoDetails(null, 'create')" class="btn btn-success mr-2 create-user-btn">Add New Video</button>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Video
                </th>
                <th>
                  Title
                </th>
                <th>
                  Length in Mintues
                </th>
                <th>
                  Date Created
                </th>
                <th>
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let video of videoDetails; let i = index">
                <td>
                  {{ i + 1 }}
                </td>
                <td>
                  <div class="video-container">
                    <video width="160" height="90" controls>
                      <source [src]="video.localUrl" id="videoClip" class="imgPlaceholder" type="video/mp4" >
                    </video>
                  </div>
                </td>
                <td> 
                  {{video.title}}
                </td>
                <!-- <td class="text-success">  -->
                <td> 
                  {{video.length}}
                </td>
                <td> 
                  {{video.dateCreated}}
                </td>
                <td>
                  <div class="badge badge-pill badge-primary" placement="bottom"
                    (click)="viewVideoDetails([video.id], 'view')" ngbTooltip="View Video Details"><i class="mdi mdi-magnify"></i>
                  </div>&nbsp;
                  <div class="badge badge-pill badge-info" placement="bottom"
                    (click)="viewVideoDetails([video.id], 'edit')" ngbTooltip="Edit Video Info."><i class="mdi mdi-pencil"></i>
                  </div>&nbsp;
                  <div class="badge badge-pill badge-danger" placement="bottom"
                    (click)="viewVideoDetails([video.id], 'delete')" ngbTooltip="Deactivate Video"><i
                      class="mdi mdi-delete"></i></div>
                </td>
              </tr>
              
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
