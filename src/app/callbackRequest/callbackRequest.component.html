<div class="row">
  <label id="main-title">{{pageTitle}}</label>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">All Callbacks</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Full Name
                </th>
                <th>
                  Email Address
                </th>
                <th>
                  Phone Number
                </th>
                <th>
                  Telegram Name
                </th>
                <th>
                  Country
                </th>
                <th>
                  Status
                </th>
                <th>
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let callback of CallbackDatum; let i = index">
                <td class="font-weight-medium">
                  {{ i + 1 }}
                </td>
                <td>
                  {{callback.fullName}}
                </td>
                <td>
                  {{callback.emailAddress}}
                </td>
                <td>
                  {{callback.phoneNumber}}
                </td>
                <td>
                  {{callback.telegramName}}
                </td>
                <td>
                  {{callback.country}}
                </td>
                <td>
                  {{callback.status}}
                </td>
                <td>
                  <div class="badge badge-pill badge-primary" placement="bottom"
                    (click)="updateCallback([callback.callbackId], [i])" ngbTooltip="Mark as read"><i
                      class="mdi mdi-magnify"></i>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
