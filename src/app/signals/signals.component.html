<div class="row">
  <label id="main-title">{{pageTitle}}</label>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="d-sm-flex justify-content-center justify-content-sm-between custom-card-header">
          <h4 class="card-title">All Signals</h4>
          <button type="submit" (click)="viewSignalDetails(null, 'create')"
            class="btn btn-success mr-2 create-user-btn">Add New Signal</button>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Image
                </th>
                <th>
                  Title
                </th>
                <th>
                  Date Created
                </th>
                <th>
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let signal of signalDetails; let i = index">
                <td>
                  {{ i + 1 }}
                </td>
                <td>
                  <div class="signal-container">
                    <img [src]="signal.mediaLink" id="signalImage" class="imgPlaceholder">
                  </div>
                </td>
                <td>
                  {{signal.title}}
                </td>
                <td>
                  <!-- <td class="text-success"> -->
                  {{signal.dateCreated}}
                </td>
                <td>

                  <div class="badge badge-pill badge-primary" placement="bottom"
                    (click)="viewSignalDetails([signal.id], 'view')" ngbTooltip="View Signal Info"><i
                      class="mdi mdi-magnify"></i>
                  </div>&nbsp;
                  <div class="badge badge-pill badge-info" placement="bottom"
                    (click)="viewSignalDetails([signal.id], 'edit')" ngbTooltip="Edit Signal Info"><i
                      class="mdi mdi-pencil"></i>
                  </div>&nbsp;
                  <div class="badge badge-pill badge-danger" placement="bottom"
                    (click)="viewSignalDetails([signal.id], 'delete')" ngbTooltip="Delete Signal"><i
                      class="mdi mdi-delete"></i></div>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
