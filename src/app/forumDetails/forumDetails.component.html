<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-4"></h5>
        <div class="fluid-container">

          <!-- <div *ngFor="let item of ticketDatum"> -->
          <div class="row ticket-card mt-3 pb-2 pb-3 mb-3">
            <div class="col-md-1">
              <img class="img-sm rounded-circle mb-4 mb-md-0" src="assets/images/faces/face1.jpg" alt="profile image">
            </div>
            <div class="ticket-details col-md-9">
              <div class="d-flex">
                <p class="text-dark font-weight-semibold mr-2 mb-0 no-wrap">{{ticketInformation.firstName}}
                  {{ticketInformation.lastName}} :</p>
                <p class="text-primary mr-1 mb-0">[#{{ticketInformation.ticketId}}]</p>
                <p class="mb-0 ellipsis">{{ticketInformation.topic}}</p>
              </div>
              <p class="text-gray  mb-2">{{ticketInformation.question}}</p>
              <div class="row text-gray d-md-flex d-none">
                <div class="col-4 d-flex">
                  <small class="mb-0 mr-2 text-muted text-muted">Posted on :</small>
                  <small class="Last-responded mr-2 mb-0 text-muted text-muted">{{ticketInformation.dateCreated}}</small>
                </div>

              </div>
            </div>
          </div>
        </div>

        <!-- </div> -->
      </div>

      <!-- <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="ticketDatum" (changePage)="onChangePage($event)"></jw-pagination>
      </div> -->
    </div>
  </div>
</div>
